AWSTemplateFormatVersion: 2010-09-09
Description: this template provisions our dev network environment.
Metadata: {}

Parameters: {}

Mappings: {}

Conditions: {}

Resources: 
  # Development VPC
  DevVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: DevVPC
  
  # Webserver subnet for dev VPC
  DevWebServerSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: us-east-1a
      VpcId: !Ref DevVPC
      CidrBlock: 10.0.1.0/24
      Tags:
        - Key: Name
          Value: WebServerSubnet

  # Appserver subnet for dev VPC
  DevAppServerSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: us-east-1a
      VpcId: !Ref DevVPC
      CidrBlock: 10.0.2.0/24
      Tags:
        - Key: Name
          Value: DevAppServerSubnet

  # Database subnet for dev VPC
  DevDBServerSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: us-east-1a
      VpcId: !Ref DevVPC
      CidrBlock: 10.0.3.0/24
      Tags:
        - Key: Name
          Value: DevDBServerSubnet
Outputs: {}